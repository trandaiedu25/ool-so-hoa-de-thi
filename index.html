<script type="module">

    const MODEL_LIST = [

    async function fileToBase64(file) {

const key = "AIzaSyBlC7FUzJtlYoDy4HNk7WchvqJUyaJsehU";
        const fileInput = document.getElementById('fileInput');
        const log = document.getElementById('statusLog');
        const out = document.getElementById('output');
        
        if (!key || !fileInput.files.length) { alert("Thi·∫øu Key ho·∫∑c File!"); return; }

            let success = false;

            // V√íNG L·∫∂P TH·ª¨ MODEL
            for (const modelName of MODEL_LIST) {

                try {

                        "Tr√≠ch xu·∫•t n·ªôi dung ƒë·ªÅ thi th√†nh JSON. D√πng LaTeX cho to√°n. N·∫øu c√≥ h√¨nh v·∫Ω h√£y m√¥ t·∫£.", 
                        { inlineData: { data: fileData, mimeType: file.type } }
                    ]);
                    
                    const text = result.response.text();
                    out.value = text.replace(/```json/g, "").replace(/```/g, "").trim();
                    log.innerHTML += `<div class="log-entry log-success">‚úÖ TH√ÄNH C√îNG v·ªõi ${modelName}!</div>`;
                    success = true;

                }
